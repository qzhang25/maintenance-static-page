<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Under Maintenance</title>
    <style>
      html,body { height:100%; margin:0; font-family:system-ui, Segoe UI, Roboto, Arial, sans-serif; background:#0b1221; color:#e7e9ee; }
      .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; text-align:center; padding:2rem; }
      .card { max-width:700px; background:#111a33; border-radius:20px; padding:2rem; box-shadow:0 10px 30px rgba(0,0,0,.3); }
      h1 { font-size:2rem; margin-bottom:0.5rem; }
      p  { opacity:0.85; margin:0.25rem 0 0; }
      .small { font-size:.9rem; opacity:.7; margin-top:1rem; }
      .spinner { width:36px; height:36px; border:3px solid rgba(255,255,255,.2); border-top-color:#fff; border-radius:50%; margin:0 auto 1rem; animation:spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg) } }
      a { color:#9ecbff; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="spinner"></div>
        <h1>ðŸš§ This website is under maintenance</h1>
        <p>Please check back soon.</p>
        <p class="small">Last updated: <script>document.write(new Date().toLocaleString())</script></p>
      </div>
    </div>
  </body>
</html>
